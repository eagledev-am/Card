<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="image radial-gradient"></div>
            <div class="card-contnet">
                <h3>كرت بخلفيه Radial Gradient</h3>
                <p class="card-desc">علي الهوفر: الكرت كله يصغر سنه والشادو يزيد</p>
                <button class="btn">تواصل</button>
                <div class="card-preview">
                    Flex Center + Border
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image linear-gradient"></div>
            <div class="card-contnet ">
                <h3>كرت بخلفية Linear Gradient</h3>
                <p class="card-desc">الصندوق الاخضر هيعمل skew علي الهوفر</p>
                <button class="btn-outline">تفاصيل</button>
                <div class="card-preview skew">
                    skew(6deg, 3deg)
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image"></div>
            <div class="card-contnet">
                <h3>كرت بصورة خلفية</h3>
                <p class="card-desc">جرب تمرر الماوس: الصورة تطلع لقوق شوية وتلف لغة بسيطة</p>
                <button class="btn">اقرأ المزيد</button>
                <div class="card-preview" style="direction: rtl;">
                    عنصر داخلي بمحاذاة Flex
                </div>
            </div>
        </div>
    </div>


</body>

</html>
